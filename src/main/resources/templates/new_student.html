<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Student</title>
</head>
<body>
<div th:align="center">
    <h1>New Student</h1>
    <br/>
    <form action="#" th:action="@{/save}" th:object="${student}"
          method="post">

        <table th:border="0" th:cellpadding="10">
            <tr>
                <td>Student Name:</td>
                <td><input type="text" th:field="*{studentName}"/></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" th:field="*{studentAge}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
